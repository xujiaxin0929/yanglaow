            <div class="old">
                <p class="title"><span></span><span>老人信息</span></p>
                <table id="olderList">
                  
                </table>
                <script type="text/html" id="tempOlderList">
                    {{each data item}}
                      <tr data-id="{{item.id}}">
                        <td>{{item.name}}</td>
                        <td>{{item.sex=='famale'?'女':'男'}}</td>
                        <td>{{item.age}}岁</td>
                        <td>{{item.nursing_level}}</td>
                        <td class="del" data-oid="{{item.id}}"><span></span></td>
                      </tr>
                      {{/each}}
                </script>
                <p><a href="./append.html">+新增一位老人</a></p>
