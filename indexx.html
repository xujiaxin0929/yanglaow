<body>
    <header class="header" id="header">
        <div class="header_w clearfix">
            <img src="images/ico_dw.png" alt="" class="dw">
            <span class="city" id="city-picker"></span>
            <img src="images/ico_head_title.png" alt="" class="head_title">
            <img src="images/ico_search.png" alt="" class="search">
            <img src="images/ico_nav_none.png" alt="" class="nav_show nav_btn">
            <img src="images/ico_nav_block.png" alt="" class="nav_close nav_btn">
        </div>
        <ul class="nav">
            <li class="nav_active">
                <a href="indexx.html">首页</a>
            </li>
            <li>
                <a href="dynamic.html">行业动态</a>
            </li>
            <li>

            </li>

                <a href="javascript:;">养老院查询</a>
            </li>
            <li>
                <a href="javascript:;">养老院地图</a>

            <li>
                <a href="javascript:;">旅居养老</a>

            <li>
                <a href="javascript:;">个人中心</a>
            </li>
        </ul>
    </header>
    <div id="home_page" class="home_page">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <script id="banner" type="text/html">
                    {{each data item}}
                    <div class="swiper-slide">
                        <a href="{{item.url}}">
                             <img src="{{comurl}}{{item.image_m}}" alt="">
                            </a>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
        <div class="hp_recommend" id="hp_recommend">
            <div class="hp_recommend_w">
                <div class="hp_recommend_title clearfix">
                    <img src="images/ico_good.png" alt="">
                    <h4><i>北京</i>养老院推荐</h4>
                    <a href="javascript:;">
                        More >
                    </a>
                </div>
                <div class="hp_recommend_scroll">
                    <script id="test" type="text/html">
                        <ul class="clearfix">
                            {{each data item}}
                            <li data-id='{{item.id}}'>
                                <div class="scroll_img_box">
                                    <img src="{{comurl}}{{item.cover_image}}" alt="">
                                    <div class="txt_shadow">
                                        <span>{{item.name}}</span>
                                    </div>
                                </div>
                                <p>{{item.charge}}起</p>
                                <span>{{item.district}}</span>
                            </li>
                            {{/each}}
                        </ul>
                    </script>
                </div>
            </div>
        </div>
        <div class="hp_hotcity" id="hp_hotcity">
            <div class="hp_hotcity_w">
                <div class="hp_hotcity_title">
                    <img src="images/ico_hotcity.png" alt="">
                    <h4>当季热门旅居养老城市</h4>
                </div>
                <div class="hp_hotcity_box">
                    <script id="living" type="text/html">
                        <ul class="clearfix">
                            {{each data item}}
                            <li data-id='{{item.city_id}}'>
                                <a href="pension.html">
                                <img src="{{comurl}}{{item.cover_image}}" alt="">
                                <div class="hp_hotcity_txtbox">
                                    {{item.city.short_name}}
                                </div>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </script>
                </div>
            </div>
        </div>
        <div class="hp_watch" id="hp_watch">
            <div class="hp_watch_w">
                <div class="hp_watch_title">
                    <img src="images/ico_watch.png" alt="">
                    <h4>深度看养老</h4>
                    <a href="depth.html">
                        More >
                    </a>
                </div>
                <div class="hp_watch_tab">
                    <div class="hp_watch_scroll clearfix">
                        <script id="look_title" type="text/html">
                            <ul>
                                {{each data item}}
                                <li>{{item.category_name}}</li>
                                {{/each}}
                            </ul>
                        </script>

                    </div>
                </div>
                <script id="look_content" type="text/html">

                    {{each data item}}
                    <div class="hp_watch_list_box hide">
                        {{each item.industry_news ite}}
                        <div class="hp_watch_list clearfix">
                            <a href="pageDetails.html?id={{ite.id}}">
                                <img src="{{comurl}}{{ite.cover_image}}" alt="">
                            <div class="hp_watch_txt">
                                <h4>{{ite.title}}</h4>
                                <p>{{ite.summary}}</p>
                            </div>
                            </a>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}

                </script>

                    </div>

            </div>
        </div>
        <div class="hp_dynamic" id="hp_dynamic">
            <div class="hp_dynamic_w">
                <div class="hp_dynamic_title">
                    <img src="images/ico_dynamic.png" alt="">
                    <h4>行业动态</h4>
                    <a href="dynamic.html">
                        More >
                    </a>
                </div>
                <div class="hp_dynamic_tab">
                    <div class="hp_dynamic_scroll clearfix">
                        <!--<li class="dynamic_active">要闻速递</li>
                            <li>养老院日常</li>
                            <li>展会信息</li>
                            <li>养生保健</li>
                            <li>管理心得</li>-->
                        <script id="industry_title" type="text/html">
                            <ul class="clearfix">
                                {{each data item}}
                                <li>
                                    {{item.category_name}}
                                </li>
                                {{/each}}
                            </ul>
                        </script>
                    </div>
                </div>
                <script id="industry_content" type="text/html">
                    {{each data item}}
                    <div class="hp_dynamic_list_box hide">
                        {{each item.industry_news ite}}
                        <div class="hp_dynamic_list clearfix">
                            <a href="pageDetails.html?id={{ite.id}}">
                                <img src="{{comurl}}{{ite.cover_image}}" alt="">
                            <div class="hp_dynamic_txt">
                                <h4>{{ite.title}}</h4>
                                <p>{{ite.summary}}</p>
                                <span>本站原创</span>
                                
                                 <span class="data">{{ite.create_time}}</span>
                                <div class="fabulous" data-id='{{ite.id}}' data-downs='{{ite.downs}}'>
                                    <img src="images/ico_fabulous.png" alt="">
                                    <span class="fabulous_num">{{ite.ups}}</span>
                                </div>
                            </div>
                            </a>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}

                </script>

                <script id="recommend" type="text/html">
